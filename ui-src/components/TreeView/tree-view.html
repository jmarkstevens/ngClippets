<div class="rootDiv">
  <tv-actions [currentItem]="currentItem"></tv-actions>
  <div id="treeDiv" class="treeDiv">
    <jms-tree-view
      [treeList]="treeList"
      [iconOptions]="iconOptions"
      [tvState]="tvState"
      [titleColors]="titleColors"
      (onItemSelected)="onItemSelected($event)">
    </jms-tree-view>
  </div>
</div>
